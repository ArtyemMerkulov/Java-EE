<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:primefaces.p="http://primefaces.org/ui">

<ui:include src="/WEB-INF/layouts/admin/header.xhtml" />

<h:body>

    <ui:include src="/WEB-INF/layouts/admin/navigation.xhtml" />

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form id="productForm">
                    <div class="form-group">
                        <h:message for="name" style="color:red" />
                        <h:outputLabel value="Name"/>
                        <h:inputText styleClass="form-control" id="name" value="#{adminProductController.product.name}" placeholder="Enter name">
                            <f:validateLength minimum="5" maximum="40" />
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <h:message for="description" style="color:red" />
                        <h:outputLabel value="Description"/>
                        <h:inputText styleClass="form-control" id="description" value="#{adminProductController.product.description}" placeholder="Enter description">
                            <f:validateLength maximum="255" />
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <h:message for="price" style="color:red" />
                        <h:outputLabel value="Price"/>
                        <h:inputText p:type="number" styleClass="form-control" id="price" value="#{adminProductController.product.price}" placeholder="Enter price">
                            <f:converter converterId="javax.faces.BigDecimal"/>
                            <f:validateDoubleRange minimum="0.0" maximum="999999999999.99999999" />
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <h:message for="img" style="color:red" />
                        <h:outputLabel value="Image"/>
                        <h:inputText styleClass="form-control" id="img" value="#{adminProductController.product.img}" placeholder="Enter path to product image">
                            <f:validateLength minimum="31" maximum="54" />
                            <f:validator validatorId="imageValidator" />
                        </h:inputText>
                        <primefaces.p:watermark for="img" value="resources/images/products/default.png" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Category"/>
                        <h:selectOneMenu styleClass="form-control" id="categoryName" value="#{adminProductController.getProductCategoryName(adminProductController.product)}">
                            <f:selectItems value="#{adminProductController.allCategoriesNames}" />
                        </h:selectOneMenu>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{adminProductController.saveProduct()}"/>
                </h:form>
            </div>
        </div>
    </div>

    <ui:include src="/WEB-INF/layouts/admin/footer.xhtml" />

</h:body>

</html>
