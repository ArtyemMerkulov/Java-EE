<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="/WEB-INF/layouts/admin/header.xhtml" />

<h:body>

    <ui:include src="/WEB-INF/layouts/admin/navigation.xhtml" />

    <div class="container">
        <div class="row py-2">
            <h:form id="productsForm">
                <div class="col-12">
                    <h:commandButton value="Add product" styleClass="btn btn-primary"
                                     action="#{adminProductController.createProduct()}"/>
                </div>

                <div class="col-12">
                    <h:dataTable value="#{adminProductController.allProducts}"
                                 styleClass="table table-bordered my-2"
                                 var="prod">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{prod.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{prod.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            #{prod.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            #{prod.price}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton value="Edit" styleClass="btn btn-success"
                                             action="#{adminProductController.editProduct(prod)}"/>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{adminProductController.deleteProduct(prod)}">
                                <f:ajax event="click" render="productsForm"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </div>

    <ui:include src="/WEB-INF/layouts/admin/footer.xhtml" />

</h:body>

</html>
